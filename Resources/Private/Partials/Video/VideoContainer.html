<video poster="{video.preview.originalResource.publicUrl}">
  <f:if condition="{video.files.0.originalResource.storage.driverType} == 'Stream'">
    <f:then>
      <source type="video/flash" src="{video.files.0.originalResource.extension}:{video.files.0.originalResource.identifier}">
    </f:then>
    <f:else>
      <source type="video/mp4" src="{video.files.0.originalResource.publicUrl}"/>
    </f:else>
  </f:if>	
</video>
